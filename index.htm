<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TVS Pharmacy</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <div id="splash">
        <img src="./asset/img/logo.png" alt="" class="logo">
    </div>

    <div class="content">
        <header class="app-header">
            <div class="container">
                <img src="./asset/img/logo.png" alt="" class="logo">
                <input type="text" placeholder="Search..." class="search">
            </div>
        </header>

        <div class="subheader">
            <div>
                <p>Now delivering Rx + more</p>
                <p>Find out now <div class="fa fa-chevron-right"></div></p>
            </div>
            <img src="./asset/img/delivery.png" alt="">
        </div>

        <div class="grid container">
            <div class="item">
                <h4>Pharmacy</h4>
                <p>2Rxs ready to refill</p>
                <img src="./asset/img/medicine.png" alt="">
            </div>
            <div class="item">
                <h4>Deals & Rewards</h4>
                <p class="desc">2 TraversyCare offers expiring</p>
                <img src="./asset/img/medal.png" alt="" />
            </div>
            <div class="item">
                <h4>SecondClinic</h4>
                <p class="desc"></p>
                <img src="./asset/img/nurse.png" alt="" />
            </div>
            <div class="item">
                <h4>Shop</h4>
                <p class="desc">Free shipping on orders $25+</p>
                <img src="./asset/img/shop.png" alt="" />
            </div>
            <div class="item">
                <h4>Photo</h4>
                <p class="desc"></p>
                <img src="./asset/img/photo.png" alt="" />
            </div>
            <div class="item">
                <h4>Weekly Ad</h4>
                <p class="desc">View your weekly ad</p>
                <img src="./asset/img/newspaper.png" alt="" />
            </div>
        </div>
    </div>
    <footer class="app-footer">
        <ul>
            <li>
                <i class="fa fa-heart"></i>
                Home
            </li>
            <li>
                <i class="fa fa-barcode"></i>
                Show Card
            </li>
            <li>
                <i class="fa fa-user"></i>
                Account
            </li>
            <li>
                <i class="fa fa-map-marker"></i>
                Find Store
            </li>
        </ul>
    </footer>


    <script src="./asset/app.js"></script>
</body>
</html>
